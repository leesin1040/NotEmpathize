<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5f84f45b35.js" crossorigin="anonymous"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="detail.css" rel="stylesheet" type="text/css" />
    <title>슾햄 : Search For A Movie</title>

    <script defer src="script.js" type="module"></script>
    <script defer src="./detail.js" type="module"></script>
    <script defer src="favorites.js" type="module"></script>
    
  </head>
  <body>
    <nav class="navigationbar">
      
      <span class="searchbar">
        <a href="index.html" target="_self">
          <img
            class="logoimg"
            src="https://github.com/leesin1040/Movie/blob/main/logo.png?raw=true"
            alt="logo"
        /></a>
        <input
          class="searchtxt"
          type="text"
          id="searchinput"
          placeholder="영화 제목을 검색하세요."
        />
        <button id="searchyellow" class="searchbtn">Search</button>
        <button id="favoritesHome" type="button" class="btn btn-primary favoritesHomeBtn" data-bs-toggle="modal" data-bs-target="#favorites-modalBox">⭐</button>
        
      </span>
    </nav>
    <div class="top_bar">
      <p>이걸 발견하다니...</p>
    </div>
    <div id="movieCards"></div>
    <!--디테일 비디오 모달 부분-->
    <div id="video-modalBox" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
          <iframe id="youtubeFrame" width="1189" height="669" src="https://www.youtube.com/embed" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
        </div>
      </div>
    </div>

    <!--디테일 댓글 모달 부분-->
    <div id="comment-modalBox" class="modal fade" tabindex="-1">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">리뷰</h5>
          </div>
          <div class="modal-body">
            <div class="review-comment">
              <div class="comment-content"></div>
              <form class="comment-form">
                <div class="comment-name-flex">
                  <div class="input-tag">작성자</div>
                  <span class="input-star" data-star="0.5">
                    <div class="left"></div>
                    <div class="right"></div>
                    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" height="800px" width="800px"
                      version="1.1" id="Capa_1" viewBox="0 0 47.94 47.94" xml:space="preserve">
                      <defs>
                        <linearGradient id="half">
                          <stop offset="100%" stop-color="grey" stop-opacity="1" />
                        </linearGradient>
                      </defs>
                      <path fill="url(#half)"
                        d="M26.285,2.486l5.407,10.956c0.376,0.762,1.103,1.29,1.944,1.412l12.091,1.757  c2.118,0.308,2.963,2.91,1.431,4.403l-8.749,8.528c-0.608,0.593-0.886,1.448-0.742,2.285l2.065,12.042  c0.362,2.109-1.852,3.717-3.746,2.722l-10.814-5.685c-0.752-0.395-1.651-0.395-2.403,0l-10.814,5.685  c-1.894,0.996-4.108-0.613-3.746-2.722l2.065-12.042c0.144-0.837-0.134-1.692-0.742-2.285l-8.749-8.528  c-1.532-1.494-0.687-4.096,1.431-4.403l12.091-1.757c0.841-0.122,1.568-0.65,1.944-1.412l5.407-10.956  C22.602,0.567,25.338,0.567,26.285,2.486z" />
                    </svg>
                  </span>
                </div>
                <div>
                  <input class="name-input" type="text" />
                </div>
                <div class="input-tag">댓글</div>
                <div class="comment-input-wrap">
                  <textarea class="comment-input" type="text"></textarea>
                  <button type="submit" class="btn btn-info">등록</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      
      <!--즐겨찾기 상세페이지 모달 부분-->
      <div class="modal fade" id="favorites-detail-modalBox" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">알림</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              즐겨찾기 추가 완료!
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
          </div>
        </div>
      </div>
      
      <!--즐겨찾기 홈 모달 부분-->
      <div class="modal fade" id="favorites-modalBox" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">즐겨찾기 목록</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
            </div>
          </div>
        </div>
      </div>
  </body>
</html>
